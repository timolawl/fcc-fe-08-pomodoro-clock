<div class='center'>
  <div class='pomodoro'>
    <div class='pomodoro__title'><span>Pomodoro!</span></div>
    <div class='pomodoro__controls'>
      <span>Break time:</span>
      <div id='breaktime' class='pomodoro__breaktime'>
        <div id='btp' class='pomodoro__breaktime--plus'>+</div>
        <div id='bt-timer'>5</div>
        <div id='btm' class='pomodoro__breaktime--minus'>-</div>
      </div>
      
      <div id='tomato-stem' class='pomodoro__stem alarm' title='Start/Pause'></div>
      
      <span>Work time:</span>
      <div id='worktime' class='pomodoro__worktime'>
        <div id='wtm' class='pomodoro__worktime--minus'>-</div>
        <div id='wt-timer'>25</div>
        <div id='wtp' class='pomodoro__worktime--plus'>+</div>
      </div>
    </div>
    
    <div id='tomato-body' class='pomodoro__tomato alarm'>
      <div id='timer' class='pomodoro__timer'>3:14</div>
    </div>
    <div id='reset' class='pomodoro__reset'>RESET</div>
  </div>
</div>
